    <div class="page-heading header-text">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3>McDonald's Burger Menu</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="section properties">
        <div class="container">
            <div class="user-selection mb-4">
                <label for="personName">Enter Name:</label>
                <input type="text" id="personName" class=" person-name form-control form-control-sm" placeholder="Enter your name">
            </div>

            <div class="sets">
                <h3>Burger Set</h3>
                <div class="set">
                    <label for="burger">Burger</label>
                    <select id="burgerType" class="form-control form-control-sm">
                    </select>
                </div>
                <div class="set">
                    <label for="sides">Sides</label>
                    <select id="burgerSide" class="form-control form-control-sm">
                    </select>
                </div>
                <div class="set">
                    <label for="drinks">Drinks</label>
                    <select id="burgerShake" class="form-control form-control-sm">
                    </select>
                </div>
                <div class="d-flex align-items-center">
                    <label for="burgerSet" class="mr-2 set-count">Set count</label>
                    <button class="btn btn-outline-secondary btn-sm" id="decrease" type="button">-</button>
                    <input type="text" id="burgerSet" value="1" class="form-control form-control-sm mx-2" disabled>
                    <button class="btn btn-outline-secondary btn-sm" id="increase" type="button">+</button>
                </div>
            </div>

            <!-- Menu Items -->
            <div class="menu">
                <h3>Menu Items</h3>
                <div class="item">
                    <label for="mcchicken">McChicken</label>
                    <input type="number" id="mcchicken" class="form-control form-control-sm" min="0" value="0">
                </div>
                <div class="item">
                    <label for="fries">Fries</label>
                    <input type="number" id="fries" class="form-control form-control-sm" min="0" value="0">
                </div>
                <div class="item">
                    <label for="milkshake">Milkshake</label>
                    <input type="number" id="milkshake" class="form-control form-control-sm" min="0" value="0">
                </div>
            </div>

            <button id="calculateBtn" >Add to Order</button>

            <div id="orderSummary" class="order-summary mt-4">
                <h2>Order Summary</h2>
                <div class="list">
                    <h3>Individual Orders</h3>
                    <ul id="individualOrderList"></ul>
                </div>
                <div class="list">
                    <h3>Items Ordered</h3>
                    <ul id="itemsOrderedList"></ul>
                </div>
            </div>
            <div id="printOrder" class="print-order">
                <button id="printBtn">Print Order Summary</button>
            </div>

        </div>
