<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Burger Menu Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/burger.css">

</head>

<body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky background-header">
        <div class="container">
            <div class="col-12">
                <nav class="main-nav">
                    <a href="index.html" class="logo">
                        <img class="logo-img" src="assets/images/logo.svg" alt="Logo">
                        <span class="logo-text">DishCount</span>
                    </a>
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="index.html" class="active">McDonald's</a></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="container main-container">
        <div class="main-title">
            <h2>McDonald's Burger Menu</h2>
        </div>

        <div class="user-selection mb-2">
            <label for="personName">Person Name</label>
            <input type="text" id="personName" class=" person-name form-control form-control-sm"
                placeholder="Enter your name">
        </div>

        <div class="sub-title">
            <h3>Burger Set</h3>
        </div>

        <div class="sets">
            <div class="set">
                <label for="burger">Burger</label>
                <select id="burgerType" class="form-control form-control-sm">
                </select>
            </div>
            <div class="set">
                <label for="sides">Sides</label>
                <select id="burgerSide" class="form-control form-control-sm">
                </select>
            </div>
            <div class="set">
                <label for="drinks">Drinks</label>
                <select id="burgerShake" class="form-control form-control-sm">
                </select>
            </div>
        </div>

        <div class="d-flex flex-column align-items-center">
            <div>
                <label for="burgerSet" class="set-count">set count</label>
            </div>
            <div class="set-box d-flex flex-row">
                <button class="btn custom-btn btn-sm rounded-circle change-count" data-action="decrease"
                    type="button">-</button>
                <input type="text" id="burgerSet" value="1" class="count-path mx-2" disabled>
                <button class="btn custom-btn btn-sm rounded-circle change-count" data-action="increase"
                    type="button">+</button>
            </div>
        </div>

        <!-- Menu Items -->

        <div class="sub-title">
            <h3>Menu Items</h3>
        </div>
        <div class="sets">
            <div class="item">
                <label for="burger">Burger</label>
                <div class=" d-flex">
                    <select id="burgerItem" class="form-control form-control-sm d-flex ">
                    </select>
                    <div class="d-flex flex-row ">
                        <button class="btn custom-btn btn-sm rounded-circle change-count" data-action="decrease"
                            type="button">-</button>
                        <input type="text" id="burger" value="0" class="item-set count-path mx-2" disabled>
                        <button class="btn custom-btn btn-sm rounded-circle change-count" data-action="increase"
                            type="button">+</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <label for="sides">Sides</label>
                <div class=" d-flex">
                    <select id="sidesItem" class="form-control form-control-sm d-flex ">
                    </select>
                    <div class="d-flex flex-row ">
                        <button class="btn custom-btn btn-sm rounded-circle change-count" data-action="decrease"
                            type="button">-</button>
                        <input type="text" id="sides" value="0" class="item-set count-path mx-2" disabled>
                        <button class="btn custom-btn btn-sm rounded-circle change-count" data-action="increase"
                            type="button">+</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <label for="drinks">Drinks</label>
                <div class=" d-flex">
                    <select id="beverageItem" class="form-control form-control-sm d-flex ">
                    </select>
                    <div class="d-flex flex-row ">
                        <button class="btn custom-btn btn-sm rounded-circle change-count" data-action="decrease"
                            type="button">-</button>
                        <input type="text" id="beverage" value="0" class="item-set count-path mx-2" disabled>
                        <button class="btn custom-btn btn-sm rounded-circle change-count" data-action="increase"
                            type="button">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button id="calculateBtn">Add to Order</button>
        </div>

        <div id="orderSummary" class="order-summary ">
            <h2>Order Summary</h2>
            <div class="list">
                <h3>Individual Orders</h3>
                <ul id="individualOrderList"></ul>
            </div>
            <div class="list">
                <h3>Items Ordered</h3>
                <ul id="itemsOrderedList"></ul>
            </div>
        </div>

        <div id="printOrder" class="print-order ">
            <button id="printBtn">Print Order Summary</button>
        </div>

    </div>

    <footer>
        <div class="footer">
            <div class="col-lg-12">
                <p>Copyright Â© 2025 Divine Dreams.
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/counter.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/burger.js"></script>
    <script src="assets/js/burger-options.js"></script>

</body>

</html>
